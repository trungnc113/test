<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hongo(Mobile)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="img/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="img/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="img/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="img/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="img/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="img/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="img/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="header">
      <div class="top-bar">
        <div class="item-top-bar">
          <div class="logo">
            <a href="./mainpage.html"
              ><img
                src="https://hongo.themezaa.com/shoes/wp-content/uploads/sites/8/2018/12/white-logo@2x.png"
            /></a>
          </div>
          <div class="trademark-Apple animation-unline">
            <a href="">APPLE</a>
          </div>
          <div class="trademark-Samsung animation-unline">
            <a href="">SAMSUNG</a>
          </div>
          <div class="trademark-Xiaomi animation-unline">
            <a href="">XIAOMI</a>
          </div>
          <div class="trademark-Oppo animation-unline"><a href="">OPPO</a></div>
          <div class="trademark-Realme animation-unline">
            <a href="">REALME</a>
          </div>
          <div class="search">
            <i class="bx bx-search"></i>
          </div>
          <div class="cart">
            <i class="bx bx-shopping-bag"></i>
          </div>
          <div class="user">
            <a href=""><i class="bx bx-user"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="search-place">
      <div>
        <form>
          <i class="bx bx-search"></i
          ><input type="text" placeholder="Tìm kiếm trên Hongo" />
        </form>
      </div>
    </div>
    <div class="check-cart">
      <div>
        <div class="count-product"><h1>Túi của bạn trống</h1></div>
        <div class="check-order">
          <a href="">
            <i class="bx bxl-dropbox"></i>
            <p>Tra cứu đơn hàng</p>
          </a>
        </div>
      </div>
    </div>
    <div class="product-ads">
      <div class="left-ads">
        <div class="control-ads">
          <div class="left" onclick="plusSlide_left(-1)">❮</div>
          <div class="right" onclick="plusSlide_left(1)">❯</div>
          <div class="list-dot">
            <span class="ldot" onclick="currentSlide_left(1)"></span>
            <span class="ldot" onclick="currentSlide_left(2)"></span>
            <span class="ldot" onclick="currentSlide_left(3)"></span>
            <span class="ldot" onclick="currentSlide_left(4)"></span>
            <span class="ldot" onclick="currentSlide_left(5)"></span>
            <span class="ldot" onclick="currentSlide_left(6)"></span>
            <span class="ldot" onclick="currentSlide_left(7)"></span>
          </div>
        </div>

        <div class="img-ads">
          <a href=""
            ><img
              class="lads"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/dt-tcl-moban-cate.jpg"
          /></a>
          <a href=""
            ><img
              class="lads"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/690-300-max-hs-z5-cate-10.png"
          /></a>
          <a href=""
            ><img
              class="lads"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/s23-ultra-th10-scate.png"
          /></a>
          <a href=""
            ><img
              class="lads"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/m34-cate-th10-normal.png"
          /></a>
          <a href=""
            ><img
              class="lads"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/galaxy-a05-a05s-cate.png"
          /></a>
          <a href=""
            ><img
              class="lads"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/xiaomi-13t-seriess-cate1.jpg"
          /></a>
          <a href=""
            ><img
              class="lads"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/oppo-find-n2-flip-cate-th10.png"
          /></a>
        </div>
      </div>
      <div class="right-ads">
        <div class="control-ads">
          <div class="left" onclick="plusSlide_right(-1)">❮</div>
          <div class="right" onclick="plusSlide_right(1)">❯</div>
          <div class="list-dot">
            <span class="rdot" onclick="currentSlide_right(1)"></span>
            <span class="rdot" onclick="currentSlide_right(2)"></span>
            <span class="rdot" onclick="currentSlide_right(3)"></span>
            <span class="rdot" onclick="currentSlide_right(4)"></span>
            <span class="rdot" onclick="currentSlide_right(5)"></span>
            <span class="rdot" onclick="currentSlide_right(6)"></span>
            <span class="rdot" onclick="currentSlide_right(7)"></span>
          </div>
        </div>

        <div class="img-ads">
          <img
            class="rads"
            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/xiaomi-13t-seriess-cate1.jpg"
          />
          <img
            class="rads"
            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/oppo-find-n2-flip-cate-th10.png"
          />
          <img
            class="rads"
            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/galaxy-a05-a05s-cate.png"
          />
          <img
            class="rads"
            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/m34-cate-th10-normal.png"
          />
          <img
            class="rads"
            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/s23-ultra-th10-scate.png"
          />
          <img
            class="rads"
            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/690-300-max-hs-z5-cate-10.png"
          />
          <img
            class="rads"
            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:595:0/q:80/plain/https://dashboard.cellphones.com.vn/storage/dt-tcl-moban-cate.jpg"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="autoslideads.js"></script>
  <script src="dropdown_topbar.js"></script>
</html>
